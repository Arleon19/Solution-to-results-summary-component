<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Primera Práctica</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="conteiner">

      <div class="conteiner__total-result">
        <div class="conteiner__titulin">Your Result</div>
        <div class="conteiner__circulin"><span id="mega-76">76<br><span class="num-pequeño">of 100</span></div>
        <div class="conteiner__great">Great</div>
        <div class="conteiner__parrafo">You scored higher than 65% of<br>the people who have taken<br>these tests.</div>
      </div>
      
      <div  class="conteiner__individual-results">
        <p class="container__titulo">Summary</p>
        <div class="conteiner__result">
          <img class="container__logo" src="assets/images/icon-reaction.svg"> Reaction 
          <span class="container__puntuaciones" ><span>80</span> / 100</span>
        </div>
        <div class="conteiner__result">
          <img class="container__logo" src="assets/images/icon-memory.svg"> Memory
          <span class="container__puntuaciones" ><span>92</span> / 100</span>
        </div>
        <div class="conteiner__result">
          <img class="container__logo" src="assets/images/icon-verbal.svg"> Verbal
          <span  class="container__puntuaciones defectuosas" ><span>61</span> / 100</span>
        </div>
        <div class="conteiner__result">
          <img class="container__logo" src="assets/images/icon-visual.svg"> Visual
          <span  class="container__puntuaciones defectuosas" ><span>72</span> / 100</span>
        </div>
        <button class="container__boton">Continue</button>
      </div>
    </div>
  </body>
</html>
